    <header class="header">
      <h1 class="header-heading">Etch-a-Sketch</h1>
    </header>
    <main class="main">
      <div class="tools-container">
        <div class="color-container">
          <input
            type="color"
            name="color-picker"
            id="color-picker"
            class="mode-btn"
          />
          <button class="color-btn mode-btn" id="color-btn" value="color">
            Color
          </button>
          <button class="color-btn mode-btn" id="rainbow-btn" value="rainbow">
            Rainbow
          </button>
          <button class="color-btn mode-btn" id="eraser-btn" value="eraser">
            Eraser
          </button>
          <button class="color-btn clear-btn" id="clear-btn">Clear</button>
        </div>

        <div class="size-container">
          <label for="size-picker" class="size-label"></label>
          <input
            type="range"
            name="size-picker"
            id="size-picker"
            value="16"
            min="1"
            max="128"
            class="size-picker"
          />
          <label for="size-picker" class="grid-size-label label"></label>
        </div>
      </div>

      <div class="grid-container"></div>
    </main>
    <footer class="footer"></footer>
  </body>
